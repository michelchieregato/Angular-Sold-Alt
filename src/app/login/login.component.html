<div id="loginScreen">
    <div class="login">
        <div id="login-header">
            <h1>Login </h1>
        </div>

        <img src="assets/images/pueri.png" alt="">

        <form id="form" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">

            <div class="form-group" id='div-user' [ngClass]="{'has-error': username.invalid && loginForm.submitted}">
                <label for="name">Usuário</label>
                <input type="text" class="form-control" name="name"
                       placeholder="Usuário"
                       ngModel required #username="ngModel">
                <span *ngIf="username.invalid && loginForm.submitted" class="help-block">Preencha o usuário.</span>
            </div>
            <div class="form-group has-error" id="div-password" [ngClass]="{'has-error': password.invalid && loginForm.submitted}">
                <label for="password">Senha</label>
                <input type="password" class="form-control"
                       name="password" placeholder="Senha"
                       ngModel required #password="ngModel"
                >
                <span class="help-block" *ngIf="password.invalid && loginForm.submitted">Preencha a senha.</span>
            </div>

            <button class="btn btn-lg orange" id="btnLogin" [disabled]="disabled">
                Enviar
            </button>
        </form>

    </div>

    <ul class="slideshow">
        <li style="background-image: url('assets/images/1.jpg')"></li>
        <li style="background-image: url('assets/images/2.jpg')"></li>
        <li style="background-image: url('assets/images/3.jpg')"></li>
        <li style="background-image: url('assets/images/4.jpg')"></li>
    </ul>
</div>
