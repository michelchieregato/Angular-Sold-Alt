<div class="container-filter">
    <h1>Venda Por Forma De Pagamento - De {{ infos.initial_date }} a {{ infos.final_date }}</h1>
</div>

<div class="infos clearfix">
    <div class="loja">
        <h3>Unidade: {{ infos.store }}</h3>
    </div>
</div>

<div class="max-size">
    <table class="table odd table-sale">
        <thead>
        <tr>
            <th class="static-400">Descricao</th>
            <th class="static-200">Tamanho</th>
            <th class="static-200">Qnt</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of infos.list_of_products">
            <td class="static-400">
                {{ product.name }}
            </td>
            <td class="static-200">
                {{ product.size }}
            </td>
            <td class="static-200">
                {{ product.qnt }}
            </td>
        </tr>
        </tbody>
    </table>
</div>
