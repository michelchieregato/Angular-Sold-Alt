<div class="container-filter">
    <h1>Venda Por Forma De Pagamento - De {{ initialDate }} a {{ finalDate }}</h1>
</div>
<div class="infos clearfix">
    <div class="loja">
        <h3>Unidade: {{ store }}</h3>
    </div>
</div>

<ul>
    <li *ngFor="let item of values | keyvalue">
        {{ item.key }}: <span class="price">{{ item.value | currency: 'BRL' }}</span>
    </li>
    <li>Total: <span class="price">{{ total | currency: 'BRL' }}</span></li>
</ul>
