<div class="div-table">
    <div class="container-filter">
        <h2>Relatório de vendas por forma de pagamento</h2>
        <div>
            <div class="input-group">
                <mat-form-field>
                    <input matInput name="initialDate" #initialDate [matDatepicker]="picker"
                           placeholder="De" [formControl]="initialDatePayment">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <mat-form-field>
                <input name="finalDate" #finalDate matInput [matDatepicker]="picker2" placeholder="Até"
                       [formControl]="finalDatePayment">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>

            <button class="btn btn-orange orange" id="btn-pesquisa" [disabled]="loading" (click)="searchPaymentReport()">
            Pesquisar
            <span *ngIf="loading">
                <i class="fa fa-spinner fa-spin"></i>
            </span>
        </button>
    </div>
</div>
