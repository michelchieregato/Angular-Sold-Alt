<div class="div-table">
    <div class="container-filter">
        <h2>Relatório de vendas por forma de pagamento</h2>
        <div>
            <div class="input-group">
                <mat-form-field>
                    <input matInput name="initialDate" [matDatepicker]="picker"
                           placeholder="De" [formControl]="initialDatePayment">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <mat-form-field>
                <input name="finalDate" #finalDate matInput [matDatepicker]="picker2" placeholder="Até"
                       [formControl]="finalDatePayment">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>

            <button class="btn btn-orange orange btn-pesquisa" [disabled]="loading"
                    (click)="searchPaymentReport()">
                Pesquisar
                <span *ngIf="loading">
                <em class="fa fa-spinner fa-spin"></em>
            </span>
            </button>
        </div>
    </div>
    <div class="container-filter">
        <h2>Relatório de vendas por produto</h2>
        <div>
            <div class="input-group">
                <mat-form-field>
                    <input matInput name="initialDate" [matDatepicker]="picker3"
                           placeholder="De" [formControl]="initialDateProduct">
                    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                    <mat-datepicker #picker3></mat-datepicker>
                </mat-form-field>
            </div>

            <mat-form-field>
                <input name="finalDate" matInput [matDatepicker]="picker4" placeholder="Até"
                       [formControl]="finalDateProduct">
                <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                <mat-datepicker #picker4></mat-datepicker>
            </mat-form-field>

            <button class="btn btn-orange orange btn-pesquisa" [disabled]="loading"
                    (click)="searchProductReport()">
                Pesquisar
                <span *ngIf="loading">
                    <em class="fa fa-spinner fa-spin"></em>
                </span>
            </button>
        </div>
    </div>
</div>
