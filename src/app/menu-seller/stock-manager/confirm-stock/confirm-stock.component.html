<div id="popup">
    <div class='jumbotron ok-face'>
        <h2>
            Você confima a edição do estoque para os seguintes produtos?
        </h2>
    </div>

    <div class="table-container">
        <table mat-table [dataSource]="products" class="mat-table">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nome Do Produto</th>
                <td mat-cell *matCellDef="let product">
                    {{ product.name }}
                </td>
            </ng-container>

            <ng-container matColumnDef="size">
                <th mat-header-cell *matHeaderCellDef>Tamanho</th>
                <td mat-cell *matCellDef="let product">
                    {{ product.size }}
                </td>
            </ng-container>

            <ng-container matColumnDef="oldQuantity">
                <th mat-header-cell *matHeaderCellDef>Estoque Anterior</th>
                <td mat-cell *matCellDef="let product">
                    {{ product.oldStock }}
                </td>
            </ng-container>

            <ng-container matColumnDef="addedQuantity" *ngIf="this.type == stockOptions.ADD">
                <th mat-header-cell *matHeaderCellDef>Estoque Adicionado</th>
                <td mat-cell *matCellDef="let product">
                    {{ product.addedStock }}
                </td>
            </ng-container>

            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>Novo Estoque</th>
                <td mat-cell *matCellDef="let product">
                    {{ product.stock }}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>
    </div>
    <div id='field'>
        <button class="btn ok-face" (click)="closeModal(false)">
            Não
        </button>
        <button class="btn ok-face" (click)="updateStock()" [disabled]="disabled">
            Sim
        </button>
    </div>
</div>
